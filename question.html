<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question - StackIt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            color: #e2e8f0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
        }
        
        .question-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 2rem;
        }
        
        .question-header {
            border-bottom: 1px solid #334155;
            padding-bottom: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .question-title {
            font-size: 1.875rem;
            font-weight: 600;
            color: #f1f5f9;
            margin-bottom: 1rem;
            line-height: 1.3;
        }
        
        .question-meta {
            display: flex;
            gap: 2rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }
        
        .question-stats {
            display: flex;
            gap: 2rem;
            margin-bottom: 1.5rem;
        }
        
        .stat {
            text-align: center;
            padding: 0.75rem;
            background: rgba(51, 65, 85, 0.3);
            border: 1px solid #475569;
            border-radius: 12px;
            min-width: 80px;
            backdrop-filter: blur(10px);
        }
        
        .stat-number {
            display: block;
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
        }
        
        .stat-label {
            font-size: 0.75rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .question-content {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            white-space: pre-wrap;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .question-tags {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 500;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .question-author {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1.5rem;
            padding-top: 1rem;
            border-top: 1px solid #475569;
        }
        
        .author-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .author-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .author-details {
            display: flex;
            flex-direction: column;
        }
        
        .author-name {
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .author-date {
            font-size: 0.875rem;
            color: #94a3b8;
        }
        
        .vote-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .vote-btn {
            background: rgba(51, 65, 85, 0.4);
            border: 1px solid #475569;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #94a3b8;
            backdrop-filter: blur(10px);
        }
        
        .vote-btn:hover {
            background: rgba(139, 92, 246, 0.2);
            border-color: #8b5cf6;
            color: #8b5cf6;
            transform: translateY(-2px);
        }
        
        .vote-btn.voted {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            border-color: #8b5cf6;
        }
        
        .vote-count {
            font-weight: bold;
            font-size: 1.25rem;
            color: #f1f5f9;
        }
        
        .answers-section {
            margin-top: 3rem;
        }
        
        .answers-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #334155;
        }
        
        .answers-count {
            font-size: 1.25rem;
            font-weight: 600;
            color: #f1f5f9;
        }
        
        .answer-item {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        .answer-main {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
        }
        
        .answer-content {
            flex: 1;
            line-height: 1.6;
            color: #e2e8f0;
            white-space: pre-wrap;
        }
        
        .answer-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid #475569;
        }
        
        .accepted-answer {
            border-color: #10b981;
            box-shadow: 0 8px 32px rgba(16, 185, 129, 0.2);
        }
        
        .accept-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        
        .accept-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(16, 185, 129, 0.4);
        }
        
        .answer-form {
            background: rgba(30, 41, 59, 0.4);
            border: 1px solid #475569;
            border-radius: 16px;
            padding: 2rem;
            margin-top: 2rem;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .answer-form h3 {
            margin-top: 0;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group textarea {
            width: 100%;
            min-height: 150px;
            padding: 0.75rem;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #475569;
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            color: #e2e8f0;
            backdrop-filter: blur(10px);
        }
        
        .form-group textarea:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.2);
        }
        
        .form-group textarea::placeholder {
            color: #94a3b8;
        }
        
        .btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 92, 246, 0.4);
        }
        
        .btn:disabled {
            background: #64748b;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #a78bfa;
            text-decoration: underline;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: #94a3b8;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1rem;
            text-align: center;
            border: 1px solid #dc2626;
        }
        
        .login-required {
            background: rgba(245, 158, 11, 0.1);
            color: #fbbf24;
            padding: 1rem;
            border-radius: 12px;
            text-align: center;
            margin-bottom: 1rem;
            border: 1px solid #f59e0b;
        }
        
        .login-required a {
            color: #8b5cf6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-required a:hover {
            color: #a78bfa;
            text-decoration: underline;
        }
        
        /* Navigation styles */
        nav {
            background: rgba(30, 41, 59, 0.8);
            padding: 1rem 0;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #475569;
        }
        
        nav .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }
        
        nav .logo {
            color: #8b5cf6;
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
        }

        /* Navigation menu links */
        nav a:not(.logo):hover {
            background: rgba(255, 255, 255, 0.1) !important;
            color: #8b5cf6 !important;
        }
        
        nav .user-nav {
            color: #e2e8f0;
        }
        
        nav .user-nav a {
            color: #e2e8f0;
            text-decoration: none;
            margin-left: 1rem;
        }
        
        nav .user-nav button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(139, 92, 246, 0.2);
            color: #e2e8f0;
            border: 1px solid #8b5cf6;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        nav .user-nav button:hover {
            background: rgba(139, 92, 246, 0.3);
        }
    </style>
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">StackIt</a>
            <div style="display: flex; gap: 2rem; align-items: center;">
                <a href="questions.html" style="color: #e2e8f0; text-decoration: none; font-weight: 500; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 20px;">Questions</a>
                <a href="ask-question.html" style="color: #e2e8f0; text-decoration: none; font-weight: 500; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 20px;">Ask Question</a>
                <a href="profile.html" style="color: #e2e8f0; text-decoration: none; font-weight: 500; transition: all 0.3s ease; padding: 0.5rem 1rem; border-radius: 20px;">Profile</a>
                <div id="userNav" class="user-nav"></div>
            </div>
        </div>
    </nav>

    <div class="question-container">
        <a href="questions.html" class="back-link">← Back to Questions</a>
        
        <div id="loadingMessage" class="loading">Loading question...</div>
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        
        <div id="questionContent" style="display: none;">
            <div class="question-header">
                <h1 id="questionTitle" class="question-title"></h1>
                <div class="question-meta">
                    <span id="questionDate"></span>
                    <span id="questionViews"></span>
                </div>
            </div>
            
            <div style="display: flex; gap: 2rem;">
                <div class="vote-buttons">
                    <button class="vote-btn" id="upvoteBtn" onclick="voteQuestion(1)">▲</button>
                    <span class="vote-count" id="voteCount">0</span>
                    <button class="vote-btn" id="downvoteBtn" onclick="voteQuestion(-1)">▼</button>
                </div>
                
                <div style="flex: 1;">
                    <div class="question-stats">
                        <div class="stat">
                            <span class="stat-number" id="votesDisplay">0</span>
                            <span class="stat-label">votes</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="answersDisplay">0</span>
                            <span class="stat-label">answers</span>
                        </div>
                        <div class="stat">
                            <span class="stat-number" id="viewsDisplay">0</span>
                            <span class="stat-label">views</span>
                        </div>
                    </div>
                    
                    <div class="question-content" id="questionBody"></div>
                    
                    <div class="question-tags" id="questionTags"></div>
                    
                    <div class="question-author">
                        <div class="author-info">
                            <div class="author-avatar" id="authorAvatar"></div>
                            <div class="author-details">
                                <div class="author-name" id="authorName"></div>
                                <div class="author-date" id="authorDate"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="answersSection" class="answers-section">
            <div class="answers-header">
                <h2 class="answers-count"><span id="answersCount">0</span> Answers</h2>
            </div>
            
            <div id="answersList"></div>
            
            <div id="answerForm" class="answer-form" style="display: none;">
                <h3>Your Answer</h3>
                <div class="form-group">
                    <textarea 
                        id="answerContent" 
                        placeholder="Write your answer here..."
                        required
                    ></textarea>
                </div>
                <button id="submitAnswer" class="btn" onclick="submitAnswer()">
                    <span id="submitText">Post Your Answer</span>
                    <span id="submitSpinner" style="display: none;">Posting...</span>
                </button>
            </div>
            
            <div id="loginRequired" class="login-required" style="display: none;">
                <p>You must be <a href="login.html">logged in</a> to answer this question.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { authService, questionService, answerService, votingService } from './firebase-modern.js';
        
        // Get question ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const questionId = urlParams.get('id');
        
        // DOM elements
        const loadingMessage = document.getElementById('loadingMessage');
        const errorMessage = document.getElementById('errorMessage');
        const questionContent = document.getElementById('questionContent');
        const answersSection = document.getElementById('answersSection');
        const answerForm = document.getElementById('answerForm');
        const loginRequired = document.getElementById('loginRequired');
        const userNav = document.getElementById('userNav');
        
        let currentUser = null;
        let currentQuestion = null;
        
        // Check authentication
        authService.onAuthStateChange((user) => {
            currentUser = user;
            console.log('Auth state changed:', user ? user.email : 'No user');
            
            if (user) {
                userNav.innerHTML = `
                    <span>Welcome, ${user.email.split('@')[0]}</span>
                    <button onclick="logout()" style="margin-left: 1rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 20px; cursor: pointer;">Logout</button>
                `;
                // Show answer form for logged-in users
                if (answerForm) {
                    answerForm.style.display = 'block';
                    console.log('Answer form shown for logged-in user');
                }
                if (loginRequired) {
                    loginRequired.style.display = 'none';
                }
            } else {
                userNav.innerHTML = `
                    <a href="login.html">Login</a>
                    <a href="signup.html">Sign Up</a>
                `;
                // Hide answer form for non-logged-in users
                if (answerForm) {
                    answerForm.style.display = 'none';
                    console.log('Answer form hidden for non-logged-in user');
                }
                if (loginRequired) {
                    loginRequired.style.display = 'block';
                }
            }
        });
        
        // Make logout function global
        window.logout = async () => {
            await authService.logoutUser();
            window.location.href = 'index.html';
        };
        
        // Load question on page load
        window.addEventListener('load', () => {
            if (!questionId) {
                showError('No question ID provided');
                return;
            }
            loadQuestion();
        });
        
        async function loadQuestion() {
            try {
                console.log('Loading question with ID:', questionId);
                loadingMessage.style.display = 'block';
                questionContent.style.display = 'none';
                // Don't hide answers section here - let loadAnswers handle it
                
                const result = await questionService.getQuestionById(questionId);
                console.log('Question loaded:', result);
                
                if (result.success) {
                    currentQuestion = result.question;
                    displayQuestion(result.question);
                    await loadAnswers();
                } else {
                    showError('Question not found');
                }
            } catch (error) {
                console.error('Error loading question:', error);
                showError('Failed to load question');
            } finally {
                loadingMessage.style.display = 'none';
            }
        }
        
        async function loadUserVoteStatus() {
            if (!currentUser) return;
            
            try {
                const userVote = await votingService.getUserQuestionVote(questionId, currentUser.uid);
                
                if (userVote.success && userVote.vote) {
                    const upvoteBtn = document.getElementById('upvoteBtn');
                    const downvoteBtn = document.getElementById('downvoteBtn');
                    
                    // Reset states
                    upvoteBtn.classList.remove('voted');
                    downvoteBtn.classList.remove('voted');
                    
                    // Set current vote state
                    if (userVote.vote.direction === 1) {
                        upvoteBtn.classList.add('voted');
                    } else if (userVote.vote.direction === -1) {
                        downvoteBtn.classList.add('voted');
                    }
                }
            } catch (error) {
                console.error('Error loading user vote status:', error);
            }
        }
        
        function displayQuestion(question) {
            document.getElementById('questionTitle').textContent = question.title;
            document.getElementById('questionBody').textContent = question.content;
            
            // Display tags
            const tagsContainer = document.getElementById('questionTags');
            if (question.tags && question.tags.length > 0) {
                tagsContainer.innerHTML = question.tags.map(tag => 
                    `<span class="tag">${escapeHtml(tag)}</span>`
                ).join('');
            }
            
            // Display author info
            const authorInitial = question.authorName ? question.authorName.charAt(0).toUpperCase() : '?';
            document.getElementById('authorAvatar').textContent = authorInitial;
            document.getElementById('authorName').textContent = question.authorName;
            
            // Display date
            const createdAt = question.createdAt?.toDate ? question.createdAt.toDate() : new Date(question.createdAt);
            document.getElementById('authorDate').textContent = `Asked ${getTimeAgo(createdAt)}`;
            document.getElementById('questionDate').textContent = `Asked ${getTimeAgo(createdAt)}`;
            
            // Display stats
            document.getElementById('voteCount').textContent = question.votes || 0;
            document.getElementById('votesDisplay').textContent = question.votes || 0;
            document.getElementById('answersDisplay').textContent = question.answers || 0;
            document.getElementById('viewsDisplay').textContent = question.views || 0;
            document.getElementById('questionViews').textContent = `${question.views || 0} views`;
            
            questionContent.style.display = 'block';
            
            // Load user's vote status after displaying question
            loadUserVoteStatus();
        }
        
        async function loadAnswers() {
            try {
                console.log('Loading answers for question:', questionId);
                const result = await answerService.getAnswersByQuestionId(questionId);
                console.log('Answers loaded:', result);
                
                if (result.success) {
                    displayAnswers(result.answers);
                    document.getElementById('answersCount').textContent = result.answers.length;
                } else {
                    console.error('Failed to load answers:', result.error);
                }
                
                // Answers section is already visible by default
            } catch (error) {
                console.error('Error loading answers:', error);
            }
        }
        
        function displayAnswers(answers) {
            console.log('Displaying answers:', answers);
            const answersList = document.getElementById('answersList');
            console.log('Answers list element:', answersList);
            
            if (answers.length === 0) {
                console.log('No answers found, showing empty message');
                answersList.innerHTML = '<p style="text-align: center; color: #94a3b8; padding: 2rem;">No answers yet. Be the first to answer!</p>';
                return;
            }
            
            console.log('Rendering', answers.length, 'answers');
            answersList.innerHTML = answers.map(answer => {
                const authorInitial = answer.authorName ? answer.authorName.charAt(0).toUpperCase() : '?';
                const createdAt = answer.createdAt?.toDate ? answer.createdAt.toDate() : new Date(answer.createdAt);
                const acceptedClass = answer.isAccepted ? 'accepted-answer' : '';
                
                return `
                    <div class="answer-item ${acceptedClass}">
                        <div class="answer-main">
                            <div class="vote-buttons">
                                <button class="vote-btn" onclick="voteAnswer('${answer.id}', 1)">▲</button>
                                <span class="vote-count" id="answerVotes_${answer.id}">${answer.votes || 0}</span>
                                <button class="vote-btn" onclick="voteAnswer('${answer.id}', -1)">▼</button>
                            </div>
                            <div class="answer-content">${escapeHtml(answer.content)}</div>
                        </div>
                        <div class="answer-meta">
                            <div class="author-info">
                                <div class="author-avatar">${authorInitial}</div>
                                <div class="author-details">
                                    <div class="author-name">${escapeHtml(answer.authorName)}</div>
                                    <div class="author-date">Answered ${getTimeAgo(createdAt)}</div>
                                </div>
                            </div>
                            ${answer.isAccepted ? '<span style="color: #10b981; font-weight: bold;">✓ Accepted Answer</span>' : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Make functions global for onclick handlers
        window.voteQuestion = voteQuestion;
        window.voteAnswer = voteAnswer;
        window.submitAnswer = submitAnswer;
        
        async function voteAnswer(answerId, direction) {
            if (!currentUser) {
                alert('Please log in to vote');
                return;
            }
            
            try {
                const result = await votingService.voteAnswer(answerId, currentUser.uid, direction);
                
                if (result.success) {
                    // Update vote count display
                    const voteCount = document.getElementById(`answerVotes_${answerId}`);
                    const currentVotes = parseInt(voteCount.textContent) || 0;
                    voteCount.textContent = currentVotes + result.voteChange;
                } else {
                    alert('Error voting: ' + result.error);
                }
            } catch (error) {
                console.error('Error voting on answer:', error);
                alert('Error voting. Please try again.');
            }
        }
        
        async function voteQuestion(direction) {
            if (!currentUser) {
                alert('Please log in to vote');
                return;
            }
            
            try {
                const result = await votingService.voteQuestion(questionId, currentUser.uid, direction);
                
                if (result.success) {
                    // Update vote count display
                    const voteCount = document.getElementById('voteCount');
                    const currentVotes = parseInt(voteCount.textContent) || 0;
                    voteCount.textContent = currentVotes + result.voteChange;
                    
                    // Update button states
                    const upvoteBtn = document.getElementById('upvoteBtn');
                    const downvoteBtn = document.getElementById('downvoteBtn');
                    
                    // Reset button states
                    upvoteBtn.classList.remove('voted');
                    downvoteBtn.classList.remove('voted');
                    
                    // Get current user vote to update button state
                    const userVote = await votingService.getUserQuestionVote(questionId, currentUser.uid);
                    if (userVote.success && userVote.vote) {
                        if (userVote.vote.direction === 1) {
                            upvoteBtn.classList.add('voted');
                        } else if (userVote.vote.direction === -1) {
                            downvoteBtn.classList.add('voted');
                        }
                    }
                } else {
                    alert('Error voting: ' + result.error);
                }
            } catch (error) {
                console.error('Error voting:', error);
                alert('Error voting. Please try again.');
            }
        }
        
        async function submitAnswer() {
            if (!currentUser) {
                alert('Please log in to answer');
                return;
            }
            
            const content = document.getElementById('answerContent').value.trim();
            if (!content) {
                alert('Please enter your answer');
                return;
            }
            
            const submitBtn = document.getElementById('submitAnswer');
            const submitText = document.getElementById('submitText');
            const submitSpinner = document.getElementById('submitSpinner');
            
            try {
                submitBtn.disabled = true;
                submitText.style.display = 'none';
                submitSpinner.style.display = 'inline';
                
                const answerData = {
                    content: content,
                    questionId: questionId,
                    authorId: currentUser.uid,
                    authorName: currentUser.email
                };
                
                const result = await answerService.createAnswer(answerData);
                
                if (result.success) {
                    document.getElementById('answerContent').value = '';
                    loadAnswers(); // Reload answers
                    alert('Answer posted successfully!');
                } else {
                    alert('Failed to post answer: ' + result.error);
                }
            } catch (error) {
                console.error('Error posting answer:', error);
                alert('An error occurred while posting your answer');
            } finally {
                submitBtn.disabled = false;
                submitText.style.display = 'inline';
                submitSpinner.style.display = 'none';
            }
        }
        
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingMessage.style.display = 'none';
        }
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)} days ago`;
            if (diffInSeconds < 31536000) return `${Math.floor(diffInSeconds / 2592000)} months ago`;
            return `${Math.floor(diffInSeconds / 31536000)} years ago`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
