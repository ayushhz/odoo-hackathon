<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Ask a Question - StackIt</title>
<link rel="stylesheet" href="styles.css" />
<style>
    body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #0f0f11;
    color: #f3f4f6;
    }

    a {
    color: #8b5cf6;
    text-decoration: none;
    }

    a:hover {
    text-decoration: underline;
    }

    nav {
    background-color: #1f1f22;
    padding: 1rem 2rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
    }

    nav a {
    color: white;
    font-weight: bold;
    font-size: 1.5rem;
    }

    .ask-container {
    max-width: 800px;
    margin: 2rem auto;
    background-color: #1c1c1f;
    border-radius: 12px;
    padding: 2rem;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    h1 {
    font-size: 2rem;
    margin-bottom: 1rem;
    color: #e5e7eb;
    }

    .form-group {
    margin-bottom: 1.5rem;
    }

    label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: 600;
    }

    input,
    textarea {
    width: 100%;
    padding: 0.75rem;
    background-color: #2a2a2e;
    border: 1px solid #3f3f46;
    border-radius: 6px;
    color: #f3f4f6;
    }

    input:focus,
    textarea:focus {
    outline: none;
    border-color: #8b5cf6;
    box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.4);
    }

    textarea {
    min-height: 150px;
    }

    .btn {
    padding: 0.75rem 1.5rem;
    background-color: #8b5cf6;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    transition: background-color 0.2s ease;
    }

    .btn:hover {
    background-color: #7c3aed;
    }

    .btn-secondary {
    background-color: #374151;
    }

    .btn-secondary:hover {
    background-color: #4b5563;
    }

    .char-count {
    font-size: 0.85rem;
    color: #9ca3af;
    text-align: right;
    margin-top: 0.25rem;
    }

    .tags-input {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    padding: 0.5rem;
    border: 1px solid #3f3f46;
    border-radius: 6px;
    background-color: #2a2a2e;
    }

    .tag {
    background-color: #312e81;
    color: #c7d2fe;
    padding: 0.3rem 0.6rem;
    border-radius: 9999px;
    font-size: 0.85rem;
    display: flex;
    align-items: center;
    }

    .tag-remove {
    margin-left: 0.5rem;
    cursor: pointer;
    }

    .guidelines {
    background-color: #292524;
    padding: 1rem;
    border-left: 4px solid #f59e0b;
    border-radius: 8px;
    margin-bottom: 1.5rem;
    color: #fde68a;
    }

    .guidelines h4 {
    margin: 0 0 0.5rem 0;
    }
</style>
</head>
<body>
<nav>
    <a href="index.html">StackIt</a>
    <div id="userNav"></div>
</nav>

<div class="ask-container">
    <a href="questions.html">&larr; Back to Questions</a>
    <h1>Ask a Question</h1>

    <div class="guidelines">
    <h4>Writing a good question</h4>
    <ul>
        <li>Be specific and clear</li>
        <li>Explain the issue thoroughly</li>
        <li>Share code, errors, or examples</li>
        <li>Add relevant tags</li>
        <li>Search before posting</li>
    </ul>
    </div>

    <form>
    <div class="form-group">
        <label for="title">Question Title *</label>
        <input type="text" id="title" maxlength="200" placeholder="What do you want to ask?" />
        <div class="char-count"><span id="titleCount">0</span>/200 characters</div>
    </div>

    <div class="form-group">
        <label for="content">Question Details *</label>
        <textarea id="content" maxlength="5000" placeholder="Describe your problem in detail..."></textarea>
        <div class="char-count"><span id="contentCount">0</span>/5000 characters</div>
    </div>

    <div class="form-group">
        <label for="tags">Tags</label>
        <div class="tags-input" id="tagsContainer">
        <input id="tagInput" class="tag-input" placeholder="Add tags..." />
        </div>
        <small style="color: #9ca3af; display: block; margin-top: 0.5rem;">Max 5 tags (e.g., html, javascript)</small>
    </div>

    <div style="margin-top: 2rem; display: flex; gap: 1rem;">
        <button type="submit" class="btn">Post Question</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
    </div>
    </form>
</div>

<script>
    const titleInput = document.getElementById('title');
    const contentInput = document.getElementById('content');
    const titleCount = document.getElementById('titleCount');
    const contentCount = document.getElementById('contentCount');

    titleInput.addEventListener('input', () => {
    titleCount.textContent = titleInput.value.length;
    });

    contentInput.addEventListener('input', () => {
    contentCount.textContent = contentInput.value.length;
    });

    const tags = [];
    const tagInput = document.getElementById('tagInput');
    const tagsContainer = document.getElementById('tagsContainer');

    tagInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') {
        e.preventDefault();
        const tag = tagInput.value.trim().toLowerCase();
        if (tag && !tags.includes(tag) && tags.length < 5) {
        tags.push(tag);
        renderTags();
        tagInput.value = '';
        }
    }
    });

    function renderTags() {
    const existing = tagsContainer.querySelectorAll('.tag');
    existing.forEach(e => e.remove());
    tags.forEach(tag => {
        const tagEl = document.createElement('span');
        tagEl.className = 'tag';
        tagEl.innerHTML = `${tag}<span class="tag-remove" onclick="removeTag('${tag}')">&times;</span>`;
        tagsContainer.insertBefore(tagEl, tagInput);
    });
    }

    window.removeTag = (tagToRemove) => {
    const index = tags.indexOf(tagToRemove);
    if (index > -1) tags.splice(index, 1);
    renderTags();
    };
</script>
</body>
</html>
