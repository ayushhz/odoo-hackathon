<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>StackIt - Login</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0f0f0f;
      color: #e5e7eb;
    }

    .back-link {
      position: absolute;
      top: 2rem;
      left: 2rem;
      color: #6366f1;
      text-decoration: none;
      font-weight: 500;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .login-container {
      max-width: 400px;
      margin: 120px auto;
      padding: 2rem;
      background: #1f1f1f;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 2rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: #d1d5db;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #374151;
      border-radius: 6px;
      background-color: #111827;
      color: #f9fafb;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    .btn {
      width: 100%;
      padding: 0.75rem;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }

    .btn:hover {
      background: #4f46e5;
    }

    .btn:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .divider {
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      color: #6b7280;
    }

    .divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #374151;
    }

    .divider span {
      background: #1f1f1f;
      padding: 0 1rem;
      position: relative;
      z-index: 1;
    }

    .social-login {
      display: flex;
      gap: 1rem;
    }

    .social-btn {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid #374151;
      background: #111827;
      color: #e5e7eb;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .social-btn:hover {
      background: #1f2937;
    }

    .signup-link {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.95rem;
    }

    .signup-link a {
      color: #6366f1;
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .error-message,
    .success-message {
      padding: 0.75rem;
      border-radius: 6px;
      margin-bottom: 1rem;
      display: none;
    }

    .error-message {
      background: #7f1d1d;
      color: #fee2e2;
    }

    .success-message {
      background: #064e3b;
      color: #d1fae5;
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">‚Üê Back to Home</a>

  <div class="login-container">
    <h2>Login to StackIt</h2>

    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>

    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <button type="submit" class="btn" id="loginBtn">
        <span id="loginBtnText">Login</span>
        <span id="loginSpinner" style="display: none;">Logging in...</span>
      </button>
    </form>

    <div class="divider"><span>or</span></div>

    <div class="social-login">
      <button class="social-btn" id="googleLogin">üìß Google</button>
      <button class="social-btn" id="githubLogin">üêô GitHub</button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="signup-modern.html">Sign up here</a>
    </div>
  </div>

  <script type="module">
    import { authService } from './firebase-modern.js';

    const loginForm = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginBtn = document.getElementById('loginBtn');
    const loginBtnText = document.getElementById('loginBtnText');
    const loginSpinner = document.getElementById('loginSpinner');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.style.display = 'block';
      successMessage.style.display = 'none';
    }

    function showSuccess(message) {
      successMessage.textContent = message;
      successMessage.style.display = 'block';
      errorMessage.style.display = 'none';
    }

    function hideMessages() {
      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
    }

    function setLoading(isLoading) {
      loginBtn.disabled = isLoading;
      loginBtnText.style.display = isLoading ? 'none' : 'inline';
      loginSpinner.style.display = isLoading ? 'inline' : 'none';
    }

    function validateForm() {
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      if (!email) return showError('Please enter your email address'), false;
      if (!email.includes('@')) return showError('Please enter a valid email'), false;
      if (!password) return showError('Please enter your password'), false;
      if (password.length < 6) return showError('Password must be at least 6 characters'), false;

      return true;
    }

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      hideMessages();

      if (!validateForm()) return;

      setLoading(true);

      try {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        const result = await authService.loginUser(email, password);

        if (result.success) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => window.location.href = 'index.html', 2000);
        } else {
          showError(result.error || 'Login failed. Please try again.');
        }
      } catch (err) {
        console.error('Login error:', err);
        showError('An unexpected error occurred.');
      } finally {
        setLoading(false);
      }
    });

    authService.onAuthStateChange((user) => {
      if (user) window.location.href = 'index.html';
    });

    document.getElementById('googleLogin').addEventListener('click', () => {
      showError('Google login will be implemented soon!');
    });

    document.getElementById('githubLogin').addEventListener('click', () => {
      showError('GitHub login will be implemented soon!');
    });

    emailInput.focus();
  </script>
</body>
</html>
