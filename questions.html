<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions - StackIt</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a202c 100%);
            color: #e2e8f0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 111, 97, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(72, 187, 120, 0.1) 0%, transparent 50%);
            animation: backgroundMove 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .questions-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.03), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }
        
        .ask-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .ask-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .ask-btn:hover::before {
            left: 100%;
        }
        
        .ask-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }
        
        .search-bar {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            font-size: 1.1rem;
            color: #e2e8f0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-bar input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
            transform: scale(1.02);
        }

        .search-bar input::placeholder {
            color: #94a3b8;
        }
        
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }
        
        .filter-btn.active::before {
            opacity: 1;
        }
        
        .filter-btn.active {
            color: white;
            border-color: transparent;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .filter-btn:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .question-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 1.5rem;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .question-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .question-card:hover::before {
            opacity: 1;
        }

        .question-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
            border-color: rgba(102, 126, 234, 0.3);
        }
        
        .question-stats {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
        }
        
        .stat {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 60px;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .stat:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .stat-number {
            font-weight: bold;
            font-size: 1.4rem;
            color: #667eea;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: #94a3b8;
            font-weight: 500;
        }
        
        .question-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #e2e8f0;
            margin-bottom: 1rem;
            line-height: 1.4;
            position: relative;
            z-index: 1;
            transition: color 0.3s ease;
        }
        
        .question-title:hover {
            color: #667eea;
        }
        
        .question-excerpt {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
            position: relative;
            z-index: 1;
        }
        
        .question-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 1rem;
            position: relative;
            z-index: 1;
        }
        
        .question-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            color: #a78bfa;
            padding: 0.5rem 1rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid rgba(167, 139, 250, 0.3);
            transition: all 0.3s ease;
        }

        .tag:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.3) 0%, rgba(118, 75, 162, 0.3) 100%);
            transform: scale(1.05);
        }
        
        .question-author {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 0.9rem;
            color: #94a3b8;
        }
        
        .author-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.9rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
            font-size: 1.2rem;
        }
        
        .no-questions {
            text-align: center;
            padding: 4rem;
            color: #94a3b8;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }
        
        .no-questions h3 {
            margin-bottom: 1rem;
            color: #e2e8f0;
            font-size: 1.5rem;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }
        
        .pagination button {
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .pagination button:hover:not(:disabled) {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        .pagination span {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: #667eea;
            font-weight: 600;
        }

        /* Enhanced Navigation */
        nav {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(20px);
            padding: 1rem 0;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-container a {
            color: #e2e8f0;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 20px;
        }

        .nav-container a:first-child {
            font-size: 1.8rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            padding: 0;
        }

        .nav-container a:not(:first-child):hover {
            background: rgba(255, 255, 255, 0.1);
            color: #667eea;
        }

        #userNav {
            color: #e2e8f0;
        }

        #userNav button {
            margin-left: 1rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.1);
            color: #e2e8f0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #userNav button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
        }

        #userNav a {
            color: #e2e8f0;
            text-decoration: none;
            margin-right: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        #userNav a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .questions-container {
                padding: 1rem;
            }
            
            .header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .filters {
                justify-content: center;
            }
            
            .question-card {
                padding: 1.5rem;
            }
            
            .question-stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <a href="index.html">StackIt</a>
            <div style="display: flex; gap: 2rem; align-items: center;">
                <a href="questions.html">Questions</a>
                <a href="ask-question.html">Ask Question</a>
                <a href="profile.html">Profile</a>
                <div id="userNav"></div>
            </div>
        </div>
    </nav>

    <div class="questions-container">
        <div class="header">
            <h1>All Questions</h1>
            <a href="ask-question.html" class="ask-btn">Ask Question</a>
        </div>
        
        <div class="search-bar">
            <input 
                type="text" 
                id="searchInput" 
                placeholder="Search questions..."
            >
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="newest"><span>Newest</span></button>
            <button class="filter-btn" data-filter="votes"><span>Most Votes</span></button>
            <button class="filter-btn" data-filter="answers"><span>Most Answers</span></button>
            <button class="filter-btn" data-filter="unanswered"><span>Unanswered</span></button>
        </div>
        
        <div id="questionsContainer">
            <div class="loading">Loading questions...</div>
        </div>
        
        <div id="pagination" class="pagination" style="display: none;">
            <button id="prevBtn">Previous</button>
            <span id="pageInfo">Page 1</span>
            <button id="nextBtn">Next</button>
        </div>
    </div>

    <script type="module">
        import { authService, questionService } from './firebase-modern.js';
        
        // DOM elements
        const questionsContainer = document.getElementById('questionsContainer');
        const searchInput = document.getElementById('searchInput');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const userNav = document.getElementById('userNav');
        const pagination = document.getElementById('pagination');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        
        let currentFilter = 'newest';
        let currentPage = 1;
        let questionsPerPage = 10;
        let allQuestions = [];
        let filteredQuestions = [];
        
        // Check authentication and setup user nav
        authService.onAuthStateChange((user) => {
            if (user) {
                userNav.innerHTML = `
                    <span>Welcome, ${user.email.split('@')[0]}</span>
                    <button onclick="logout()" style="margin-left: 1rem; padding: 0.5rem 1rem; background: rgba(255,255,255,0.2); color: white; border: none; border-radius: 20px; cursor: pointer;">Logout</button>
                `;
            } else {
                userNav.innerHTML = `
                    <a href="login-modern.html">Login</a>
                    <a href="signup-modern.html">Sign Up</a>
                `;
            }
        });
        
        // Make logout function global
        window.logout = async () => {
            await authService.logoutUser();
            window.location.href = 'index.html';
        };
        
        // Load questions on page load
        window.addEventListener('load', () => {
            loadQuestions();
        });
        
        // Filter buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                // Update active filter
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                currentFilter = btn.dataset.filter;
                currentPage = 1;
                applyFilters();
            });
        });
        
        // Search functionality
        let searchTimeout;
        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1;
                applyFilters();
            }, 300);
        });
        
        // Pagination
        prevBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                displayQuestions();
            }
        });
        
        nextBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                displayQuestions();
            }
        });
        
        async function loadQuestions() {
            try {
                questionsContainer.innerHTML = '<div class="loading">Loading questions...</div>';
                
                const result = await questionService.getQuestions(100);
                
                if (result.success) {
                    allQuestions = result.questions;
                    applyFilters();
                } else {
                    questionsContainer.innerHTML = `
                        <div class="no-questions">
                            <h3>Failed to load questions</h3>
                            <p>${result.error}</p>
                            <button onclick="loadQuestions()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading questions:', error);
                questionsContainer.innerHTML = `
                    <div class="no-questions">
                        <h3>Error loading questions</h3>
                        <p>Please try again later</p>
                        <button onclick="loadQuestions()" style="margin-top: 1rem; padding: 0.5rem 1rem; background: #6366f1; color: white; border: none; border-radius: 5px; cursor: pointer;">Try Again</button>
                    </div>
                `;
            }
        }
        
        // Make loadQuestions global for retry button
        window.loadQuestions = loadQuestions;
        
        function applyFilters() {
            const searchTerm = searchInput.value.toLowerCase().trim();
            
            // Filter by search term
            let filtered = allQuestions;
            if (searchTerm) {
                filtered = allQuestions.filter(q => 
                    q.title.toLowerCase().includes(searchTerm) ||
                    q.content.toLowerCase().includes(searchTerm) ||
                    (q.tags && q.tags.some(tag => tag.toLowerCase().includes(searchTerm)))
                );
            }
            
            // Filter by type
            switch (currentFilter) {
                case 'newest':
                    filtered.sort((a, b) => {
                        const dateA = a.createdAt?.toDate ? a.createdAt.toDate() : new Date(a.createdAt);
                        const dateB = b.createdAt?.toDate ? b.createdAt.toDate() : new Date(b.createdAt);
                        return dateB - dateA;
                    });
                    break;
                case 'votes':
                    filtered.sort((a, b) => (b.votes || 0) - (a.votes || 0));
                    break;
                case 'answers':
                    filtered.sort((a, b) => (b.answers || 0) - (a.answers || 0));
                    break;
                case 'unanswered':
                    filtered = filtered.filter(q => !q.answers || q.answers === 0);
                    break;
            }
            
            filteredQuestions = filtered;
            currentPage = 1;
            displayQuestions();
        }
        
        function displayQuestions() {
            if (filteredQuestions.length === 0) {
                questionsContainer.innerHTML = `
                    <div class="no-questions">
                        <h3>No questions found</h3>
                        <p>Try adjusting your search or filters, or be the first to ask a question!</p>
                        <a href="ask-question.html" style="display: inline-block; margin-top: 1rem; padding: 0.75rem 1.5rem; background: #6366f1; color: white; text-decoration: none; border-radius: 5px;">Ask a Question</a>
                    </div>
                `;
                pagination.style.display = 'none';
                return;
            }
            
            const startIndex = (currentPage - 1) * questionsPerPage;
            const endIndex = startIndex + questionsPerPage;
            const pageQuestions = filteredQuestions.slice(startIndex, endIndex);
            
            questionsContainer.innerHTML = pageQuestions.map(question => createQuestionCard(question)).join('');
            
            // Update pagination
            const totalPages = Math.ceil(filteredQuestions.length / questionsPerPage);
            if (totalPages > 1) {
                pagination.style.display = 'flex';
                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage === totalPages;
                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            } else {
                pagination.style.display = 'none';
            }
        }
        
        function createQuestionCard(question) {
            const createdAt = question.createdAt?.toDate ? question.createdAt.toDate() : new Date(question.createdAt);
            const timeAgo = getTimeAgo(createdAt);
            const authorInitial = question.authorName ? question.authorName.charAt(0).toUpperCase() : '?';
            
            return `
                <div class="question-card" onclick="goToQuestion('${question.id}')">
                    <div style="display: flex; gap: 1.5rem;">
                        <div class="question-stats">
                            <div class="stat">
                                <div class="stat-number">${question.votes || 0}</div>
                                <div class="stat-label">votes</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${question.answers || 0}</div>
                                <div class="stat-label">answers</div>
                            </div>
                            <div class="stat">
                                <div class="stat-number">${question.views || 0}</div>
                                <div class="stat-label">views</div>
                            </div>
                        </div>
                        
                        <div style="flex: 1;">
                            <h3 class="question-title">${escapeHtml(question.title)}</h3>
                            
                            <div class="question-excerpt">
                                ${escapeHtml(question.content.substring(0, 200))}${question.content.length > 200 ? '...' : ''}
                            </div>
                            
                            <div class="question-meta">
                                <div class="question-tags">
                                    ${question.tags ? question.tags.map(tag => `<span class="tag">${escapeHtml(tag)}</span>`).join('') : ''}
                                </div>
                                
                                <div class="question-author">
                                    <div class="author-avatar">${authorInitial}</div>
                                    <span>${escapeHtml(question.authorName)}</span>
                                    <span>â€¢</span>
                                    <span>${timeAgo}</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function goToQuestion(questionId) {
            window.location.href = `question.html?id=${questionId}`;
        }
        
        // Make goToQuestion global for onclick handlers
        window.goToQuestion = goToQuestion;
        
        function getTimeAgo(date) {
            const now = new Date();
            const diffInSeconds = Math.floor((now - date) / 1000);
            
            if (diffInSeconds < 60) return 'just now';
            if (diffInSeconds < 3600) return `${Math.floor(diffInSeconds / 60)} minutes ago`;
            if (diffInSeconds < 86400) return `${Math.floor(diffInSeconds / 3600)} hours ago`;
            if (diffInSeconds < 2592000) return `${Math.floor(diffInSeconds / 86400)} days ago`;
            if (diffInSeconds < 31536000) return `${Math.floor(diffInSeconds / 2592000)} months ago`;
            return `${Math.floor(diffInSeconds / 31536000)} years ago`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
